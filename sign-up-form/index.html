<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Sign-up</title>
	</head>
	<body>
		<div class="content">
			<div class="picture">
				<div class="logo">
					<img
						src="./images/odin-lined.png"
						alt="logo"
						class="whale"
					/>
					<h1 class="odin">ODIN</h1>
				</div>
			</div>
			<div class="right">
				<div class="left dummy-text">
					<p>
						This is <strong><em>not</em></strong> a real online
						service! You know you need something like this in your
						life to help you realise your deepest dreams
					</p>
					<p>Sign up <em>now</em> to get started.</p>
					<p class="remote-text">You <em>know</em> you want to.</p>
				</div>
				<form action="#" class="form">
					<p class="form-title">Let's do this!</p>
					<div class="input">
						<label for="first-name">First name</label>
						<input
							type="text"
							name="first-name"
							id="first-name"
							required
						/>
					</div>
					<div class="input">
						<label for="last-name">Last name</label>
						<input type="text" name="last-name" id="last-name" />
					</div>
					<div class="input">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required />
					</div>
					<div class="input">
						<label for="phone-number">Phone number</label>
						<input
							type="text"
							name="phone-number"
							id="phone-number"
							minlength="9"
							maxlength="9"
						/>
					</div>
					<div class="input">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							required
						/>
					</div>
					<div class="input">
						<label for="confirm-password">Confirm password</label>
						<input
							type="password"
							name="confirm-password"
							id="confirm-password"
							required
						/>
					</div>
					<div class="button">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<div class="log-in">
					<p>Already have an account?</p>
					<a href="#">Log in</a>
				</div>
			</div>
		</div>
	</body>
</html>
